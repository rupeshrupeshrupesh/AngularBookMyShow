<app-header></app-header>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-140 p-b-70">
                <span class="login100-form-title">
                    Sign Up
                </span>
                <div class="form-group">
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
                        <input class="input100" type="text" name="fname" id="fname" [(ngModel)]="name" placeholder="Enter your name"
                             required>
                        <span class="focus-input100"></span>
                    </div>

                </div>
                <div class="form-group">
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
                        <input class="input100" type="text" name="mobile" id="mobile" [(ngModel)]="mobilenumber" placeholder="Emter your number"
                            required>
                        <span class="focus-input100"></span>
                    </div>
         
                </div>
                <div class="form-group">
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
                        <input class="input100" type="email" name="email" id="email" [(ngModel)]="email" placeholder="Enter your email"
                            required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        <span class="focus-input100"></span>
                    </div>
               
                </div>

                <div class="form-group">
                    <div class="wrap-input100 validate-input" data-validate="Please enter password">
                        <input class="input100" type="password" name="password" placeholder="Password" [(ngModel)]="pwd" id="password">
                        <span class="focus-input100"></span>
                    </div>
         
                </div>

                <div class="form-group">
                    <div class="wrap-input100 validate-input" data-validate="Please enter password" >
                        <input class="input100" type="password" name="cpassword" [(ngModel)]="cpwd" placeholder="Confirm Password"
                            id="cpassword">
                        <span class="focus-input100"></span>
                    </div>
        
                </div>

 

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn mt-3" (click)="signUp()" type="submit">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
