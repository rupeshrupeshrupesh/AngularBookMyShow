<app-header></app-header>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <ng-container *ngIf="showLoginForm">
                <form class="login100-form validate-form p-l-55 p-r-55 p-t-140">
                    <span class="login100-form-title">
                        Sign In
                    </span>
                    <div class="form-group">
                        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
                            <input class="input100" type="email" name="email" id="email" placeholder="Email" required
                                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="email">
                            <span class="focus-input100"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="wrap-input100 validate-input" data-validate="Please enter password">
                            <input class="input100" type="password" name="password" placeholder="Password"
                                id="password" [(ngModel)]="password" >
                            <span class="focus-input100"></span>
                        </div>
                    </div>

                    <div class="text-right p-t-13 p-b-23">
                        <span class="txt1">
                            Forgot
                        </span>
                        <a href="#" class="txt2" (click)="showLoginForm = false">Password?</a>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit" (click)="inLogin()">
                            Login
                        </button>
                    </div>

                    <div class="flex-col-c p-t-40 p-b-20">
                        <span class="txt1 p-b-9">
                            Don’t have an account?
                        </span>
                        <a href="#" routerLink="/signup" class="txt3">
                            Sign up now
                        </a>
                    </div>
                </form>
            </ng-container>

            <ng-container *ngIf="!showLoginForm">
                <app-forgot-password></app-forgot-password>
            </ng-container>

        </div>
    </div>
</div>
